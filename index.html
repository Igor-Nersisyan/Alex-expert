<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex | AI-Automation Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151f32', 
                900: '#0f172a',
                950: '#020617',
              },
              primary: {
                500: '#6366f1', // Indigo
                600: '#4f46e5',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'scroll': 'scroll 25s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.1)' },
                '100%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.4)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 100px;
      }

      body {
        background-color: #02040a; /* Ultra dark base */
        color: #f8fafc;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Root ensures content sits on top of backgrounds */
      #root {
        position: relative;
        z-index: 10;
      }

      /* 1. Global Ambient Light */
      .ambient-light {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Changed from negative */
        background: 
          radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 100% 50%, rgba(76, 29, 149, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 0% 80%, rgba(56, 189, 248, 0.05) 0%, transparent 40%);
        pointer-events: none;
      }

      /* 2. CSS Gradient Grid (Robust & High Visibility) */
      .bg-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* Above ambient light */
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
        pointer-events: none;
        /* Vignette mask to fade edges but keep center visible */
        mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
      }

      /* 3. Top Spotlight Beam */
      .spotlight {
        position: fixed;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 600px;
        background: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.25), transparent 70%);
        z-index: 1;
        pointer-events: none;
        filter: blur(80px);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      /* Glassmorphism Utilities */
      .glass-card {
        background: rgba(13, 18, 30, 0.4); 
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card:hover {
        background: rgba(18, 24, 38, 0.7);
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 0 25px rgba(99, 102, 241, 0.1);
      }

      /* Premium Card */
      .premium-card {
        position: relative;
        background: rgba(10, 14, 23, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.5rem;
        z-index: 1;
        overflow: hidden;
      }
      
      .premium-card::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 1.6rem;
        padding: 1px;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.5), rgba(168, 85, 247, 0.3), rgba(255, 255, 255, 0.05));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@9",
    "@google/genai": "https://esm.sh/@google/genai",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div class="ambient-light"></div>
    <div class="spotlight"></div>
    <div class="bg-grid"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
